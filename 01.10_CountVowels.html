<!DOCTYPE html>

    <meta charset="UTF-8" />

  <body>
    <script>
      function countVowels(str) {
        let count = 0;
        let vowels = "aeiouAEIOU";
        for (let i = 0; i < str.length; i++) {
          if (vowels.includes(str[i])) {
            console.log(str[i]);
            count++;
          }
        }
        console.log(count);
      }

      countVowels("JavaScripte");
    </script>
  </body>
