<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .container {
      display: grid;
      grid-template-columns: 1fr 2fr 2fr;
      grid-gap: 10px;
      grid-template-rows: 100px 100px 100px 100px;
      padding: 10px;
    }

    .container > div {
      background-color: greenyellow;
      text-align: center;
      border: 2px solid black;
      padding: 10px 0;
      font-size: 2rem;
      align-content: center;
    }
    .a {
      grid-column: 1 / 4;
    }
    .b {
      grid-row: 2 / 4;
    }
    .c {
      grid-column: 2 / 4;
    }
    .f {
      grid-column: 1 / 4;
    }
  </style>
  <body>
    <div class="container">
      <div class="a">Header</div>
      <div class="b">Side Bar</div>
      <div class="c">Content 1</div>
      <div class="d">Content 2</div>
      <div class="e">Content 3</div>
      <div class="f">Footer</div>
    </div>
  </body>
</html>
