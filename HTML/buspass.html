<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div style="justify-self: center">
      <div style="background-color: rgb(198, 224, 246)">
        <img
          height="100px"
          width="100px"
          src="https://tgsrtcpass.com/images/Tsrtc_new_logo.jpg"
          style="display: block; justify-self: center"
        />
        <h1>Telangana State Road Transport Corporation</h1>
        <h3 style="text-align: center">General Bus Pass Application</h3>
      </div>
      <div>
        <form>
          <fieldset style="width: 600px; margin-bottom: 20px">
            <legend>Application Detailss</legend>
            <div style="display: flex; justify-content: space-between">
              <label for="name">Name:</label>
              <input type="text" id="name" name="user_name" />
              <label for="name">Father's Name:</label>
              <input type="text" id="fname" name="fathername" />
            </div>
            <br />
            <div style="display: flex; justify-content: space-between">
              <label for="dob">Date of Birth</label>
              <input type="date" id="dob" name="dob" />
              <label for="gender">Gender</label>
              <input type="radio" id="gender" name="gender" />
              <label for="gender">Male</label>
              <input type="radio" id="gender" name="gender" />
              <label for="gender">Female</label>
            </div>
            <br />
            <div style="display: flex; justify-content: space-between">
              <label for="age">Age as on:</label>
              <input type="number" style="width: 20px" />
              <label>Year(s)</label>
              <input type="number" style="width: 20px" />
              <label for="dob">Month(s)</label>
              <input type="number" style="width: 20px" />
              <label for="dob">Day(s)</label>
              <input type="number" style="width: 20px" />

              <label for="aadhaar">Aadhaar</label>
              <input type="text" id="aadhaar" />
            </div>
            <br />
            <div style="display: flex; justify-content: space-between">
              <label for="whatsapp">Whatsapp No</label>
              <input type="tel" id="whatsapp" />
              <label for="email">Email :</label>
              <input type="email" id="email" />
            </div>
            <br />
            <label for="photo">Photo :</label>
            <input type="file" id="photo" />
          </fieldset>
          <fieldset style="width: 600px; margin-bottom: 20px">
            <legend>Residential Address Details</legend>
            <div style="display: flex; justify-content: space-between">
              <label for="address">Applicant's Address</label>
              <textarea></textarea>
              <label for="distric">District</label>
              <select>
                <option value="hyd">Hyderabad</option>
                <option value="gnt">Guntur</option>
                <option value="bza">Vijayawada</option>
                <option value="pkm">PRAKASAM</option>
              </select>
            </div>
            <br /><br />
            <div style="display: flex; justify-content: space-between">
              <label for="mandal">Mandal</label>

              <select>
                <option value="1">Hyderabad</option>
                <option value="2">Markapur</option>
                <option value="3">Vijayawada</option>
                <option value="4">PRAKASAM</option>
              </select>
              <label for="village">Village</label>
              <select>
                <option value="1">Hyderabad</option>
                <option value="2">Markapur</option>
                <option value="3">Vijayawada</option>
                <option value="4">PRAKASAM</option>
              </select>
            </div>
            <br /><br />
            <label for="pin">Pincode</label>
            <input type="number" id="pin" />
          </fieldset>
          <fieldset style="width: 600px; margin-bottom: 20px">
            <legend>Pass Type Details</legend>
            <label for="city">City</label>
            <select>
              <option value="1">Hyderabad</option></select
            ><br /><br />
            <label for="type">Pass Type</label>
            <select>
              <option value="1">Student Bus Pass</option>
              <option value="2">Employee Bus Pass</option>
              <option value="3">Senior Citizen Bus Pass</option>
              <option value="4">Handicapped Bus Pass</option>
            </select>
          </fieldset>
          <fieldset style="width: 600px; margin-bottom: 20px">
            <legend>Mode of Payment & Pass Collection</legend>
            <label for="payment">Mode of Payment</label>
            <select>
              <option value="1">Online Payment</option>
              <option value="2">Offline Payment</option></select
            ><br /><br />
            <label for="delivery">Pass Delivery Mode</label>
            <select>
              <option value="1">At Counter</option>
              <option value="2">By Post</option></select
            ><br /><br />
            <label for="collect"
              >Center at which you want to collect pass</label
            >
            <select>
              <option value="1">Hyderabad</option>
              <option value="2">KPHB</option>
              <option value="3">JNTU</option>
              <option value="4">Miyapur</option>
            </select>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
